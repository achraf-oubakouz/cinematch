{% extends 'movies/base.html' %}

{% block title %}Edit Movie - {{ movie.title }}{% endblock %}

{% block content %}
<style>
    /* Fix form text visibility for dark theme */
    .form-control {
        color: #ffffff !important;
        background: rgba(40, 40, 40, 0.9) !important;
        border: 1px solid rgba(255, 255, 255, 0.3) !important;
    }
    
    .form-control:focus {
        color: #ffffff !important;
        background: rgba(50, 50, 50, 0.95) !important;
        border-color: #667eea !important;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25) !important;
    }
    
    .form-label {
        color: #ffffff !important;
        font-weight: 500;
    }
    
    .card {
        background: rgba(20, 20, 20, 0.95) !important;
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
    }
    
    .lead {
        color: rgba(255, 255, 255, 0.8) !important;
    }
</style>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h1>Edit Movie</h1>
                    <p class="lead">Update movie information</p>
                </div>
                <a href="{% url 'movies:admin_movies' %}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left me-2"></i>Back to Movies
                </a>
            </div>

            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="title" class="form-label">Title *</label>
                            <input type="text" class="form-control" id="title" name="title" value="{{ movie.title }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4">{{ movie.description }}</textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="director" class="form-label">Director</label>
                                <input type="text" class="form-control" id="director" name="director" value="{{ movie.director }}">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="release_year" class="form-label">Release Year *</label>
                                <input type="number" class="form-control" id="release_year" name="release_year" value="{{ movie.release_year }}" min="1900" max="2030" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="genre" class="form-label">Genre</label>
                                <input type="text" class="form-control" id="genre" name="genre" value="{{ movie.genre }}" placeholder="e.g., Action, Drama, Comedy">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="duration" class="form-label">Duration (minutes)</label>
                                <input type="number" class="form-control" id="duration" name="duration" value="{{ movie.duration }}" min="1">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="poster_url" class="form-label">Poster URL</label>
                            <input type="url" class="form-control" id="poster_url" name="poster_url" value="{{ movie.poster_url }}" placeholder="https://example.com/poster.jpg">
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-circle me-2"></i>Update Movie
                            </button>
                            <a href="{% url 'movies:admin_movies' %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
